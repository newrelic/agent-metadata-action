name: Test Action Locally

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Agent Metadata Action
        uses: ./
        with:
          agent-repo: ${{ github.repository }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          BRANCH: ${{ github.ref_name }}
