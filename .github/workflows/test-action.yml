name: Test Action

permissions:
  contents: read

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Agent Metadata Action
        uses: ./
        with:
          agent-repo: ${{ github.repository }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: false
        env:
          BRANCH: ${{ github.ref_name }}
